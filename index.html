<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center align-items-center">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card rounded-top-3">
                <h4 class="text-center border-bottom bg-success rounded-top-3 py-3">BMI Calculator</h4>
                <div class="card-body">
                    <input type="text" id="height" placeholder="height in cm" class="form-control mb-3 fs-4">
                    <input type="text" id="weight" placeholder="weight in kg" class="form-control mb-3 fs-4">
                    <button class="btn btn-info w-100 fs-4 text-white" id="btn" onclick="bmiCalculator()">ðŸ“… Calculate</button>
                    <button class="btn btn-outline-info text-dark w-100 fs-4 mt-3" onclick="reset()">Reset</button>
                </div>
            </div>
            <div class="mt-5 d-flex flex-column gap-2 justify-content-center align-items-center align-items-stretch">
                <p id="bmiValue" class="mb-2 fs-4 fw-bolder"></p>
                <p id="category" class="mb-2 fs-4 fw-bolder"></p>
                <p id="riskLevel" class="mb-2 fs-4 fw-bolder"></p>
                <p id="quote" class="fs-3 text-white text-center bg-success rounded-3"></p>
            </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
